name: Tag + Draft Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "SemVer version (example: 1.2.3). Tag will be v<version>"
        required: true
        type: string
      target_branch:
        description: "Branch to tag (default: main)"
        required: false
        default: "main"
        type: string

permissions:
  contents: write

jobs:
  tag_and_draft:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target branch (full history)
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_branch }}
          fetch-depth: 0

      - name: Validate version and set tag
        id: vars
        shell: bash
        run: |
          VERSION="${{ inputs.version }}"
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Version must be SemVer like 1.2.3"
            exit 1
          fi
          TAG="v$VERSION"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Using tag: $TAG"

      - name: Ensure tag does not already exist
        shell: bash
        run: |
          TAG="${{ steps.vars.outputs.tag }}"
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG$"; then
            echo "Tag already exists on origin: $TAG"
            exit 1
          fi

      - name: Create and push tag (using PAT so other workflows trigger)
        env:
          PAT: ${{ secrets.RELEASE_PAT }}
        shell: bash
        run: |
          if [[ -z "$PAT" ]]; then
            echo "Missing secrets.RELEASE_PAT"
            exit 1
          fi

          TAG="${{ steps.vars.outputs.tag }}"

          git config user.name "release-bot"
          git config user.email "release-bot@users.noreply.github.com"

          git tag -a "$TAG" -m "Release $TAG"

          # Push tag using PAT (NOT GITHUB_TOKEN), so tag-push workflows run
          git push "https://x-access-token:${PAT}@github.com/${GITHUB_REPOSITORY}.git" "$TAG"

      - name: Create DRAFT GitHub Release (using PAT)
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT }}
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          name: ${{ steps.vars.outputs.tag }}
          draft: true
          generate_release_notes: true
