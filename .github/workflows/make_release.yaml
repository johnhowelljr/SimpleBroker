name: Tag + Draft Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "SemVer version (example: 1.2.3). Tag will be v<version>"
        required: true
        type: string
      target_branch:
        description: "Branch to tag (default: main)"
        required: false
        default: "main"
        type: string

permissions:
  contents: write   # needed to push tags + create the release

jobs:
  tag_and_draft:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history for tagging)
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_branch }}
          fetch-depth: 0

      - name: Validate version + create tag
        id: vars
        shell: bash
        run: |
          VERSION="${{ inputs.version }}"
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Version must be SemVer like 1.2.3"
            exit 1
          fi

          TAG="v$VERSION"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Using tag: $TAG"

      - name: Ensure tag does not already exist
        shell: bash
        run: |
          TAG="${{ steps.vars.outputs.tag }}"
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG$"; then
            echo "Tag already exists on origin: $TAG"
            exit 1
          fi

      - name: Create and push tag
        shell: bash
        run: |
          TAG="${{ steps.vars.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Create DRAFT GitHub Release (no assets)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          name: ${{ steps.vars.outputs.tag }}
          draft: true
          generate_release_notes: true
