name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore solution
        run: dotnet restore ./SimpleEndpointBus.sln

      - name: Build solution (Release)
        run: dotnet build ./SimpleEndpointBus.sln -c Release --no-restore

      - name: Test solution (Release)
        run: dotnet test ./SimpleEndpointBus.sln -c Release --no-build --verbosity normal

      # Publish + zip (Linux)
      - name: Publish solution projects to dist (Linux, Release, no PDB)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          rm -rf dist
          mkdir -p dist

          dotnet sln ./SimpleEndpointBus.sln list | tail -n +3 | while read -r proj; do
            [[ -z "$proj" ]] && continue

            if [[ "$proj" == *"Test"* || "$proj" == *"Tests"* ]]; then
              echo "Skipping test project: $proj"
              continue
            fi

            name="$(basename "$proj" .csproj)"
            out="dist/$name"
            echo "Publishing $proj -> $out"

            dotnet publish "$proj" -c Release --no-build -o "$out" \
              -p:DebugType=None -p:DebugSymbols=false

            # Just in case anything still produced PDBs
            find "$out" -type f -name "*.pdb" -delete
          done

          zip -r SimpleEndpointBus-linux.zip dist

      # Publish + zip (Windows)
      - name: Publish solution projects to dist (Windows, Release, no PDB)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          New-Item -ItemType Directory -Path dist | Out-Null

          $projects = (dotnet sln .\SimpleEndpointBus.sln list | Select-Object -Skip 2) | Where-Object { $_ -and $_.Trim() -ne "" }

          foreach ($proj in $projects) {
            if ($proj -match 'Test|Tests') {
              Write-Host "Skipping test project: $proj"
              continue
            }

            $name = [System.IO.Path]::GetFileNameWithoutExtension($proj)
            $out  = Join-Path "dist" $name
            Write-Host "Publishing $proj -> $out"

            dotnet publish $proj -c Release --no-build -o $out `
              -p:DebugType=None -p:DebugSymbols=false

            # Just in case anything still produced PDBs
            Get-ChildItem -Path $out -Recurse -Filter *.pdb -ErrorAction SilentlyContinue | Remove-Item -Force -ErrorAction SilentlyContinue
          }

          if (Test-Path SimpleEndpointBus-windows.zip) { Remove-Item SimpleEndpointBus-windows.zip -Force }
          Compress-Archive -Path dist\* -DestinationPath SimpleEndpointBus-windows.zip

      - name: Upload zip artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: SimpleEndpointBus-linux
          path: SimpleEndpointBus-linux.zip
          retention-days: 5
          if-no-files-found: error

      - name: Upload zip artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: SimpleEndpointBus-windows
          path: SimpleEndpointBus-windows.zip
          retention-days: 5
          if-no-files-found: error
